<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

 
  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Friends" icon="icon ion-ionic" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
  <!-- Light -->
  <ion-tab title="Temp" icon="ion-ios-flame-outline" href="#/tab/temp">
    <ion-nav-view name="tab-temp"></ion-nav-view>
  </ion-tab>
  
  <!-- Light -->
  <ion-tab title="Light" icon="icon ion-android-bulb" href="#/tab/light">
    <ion-nav-view name="tab-light"></ion-nav-view>
  </ion-tab>


</ion-tabs>
